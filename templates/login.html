<body>
	<div id="login_center">

					<form id="submitForm" action="{% url 'handlerfile:index' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
						<div id="login_tip">
							<span id="login_err" class="sty_txt2">
                                {% if error_message %}
                                    <p>{{ error_message }}</p>
                                {% endif %}
                            </span>
						</div>
						<div>
							 用户名：<input type="text" name="username" class="username" id="name">
						</div>
						<div>
							密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" name="password" class="pwd" id="pwd">
						</div>
						<div id="btn_area">
							<input type="submit" class="login_btn" id="login_sub"  value="登  录">
							<input type="reset" class="login_btn" id="login_ret" value="重 置">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
